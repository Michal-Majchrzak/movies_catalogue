{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <p class="lead">Znajdziesz tu tylko najlepsze tytuły!</p>
    </div>
    {% for movie in movies %}
    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="card h-100 border-dark">
            <div class="card-header bg-dark text-light">
                <h4 class="card-title">Tytuł filmu</h4>
            </div>
            <img class="card-img-top" src="http://placehold.it/300x500" alt="">
            <ul class="list-group">
                    <li class="list-group-item">Gatunek: Palceholder</li>
                    <li class="list-group-item">Czas: 112 min.</li>
                    <li class="list-group-item">Rok wydania : YYYY</li>
                </ul>
            <div class="card-footer text-center">
                <a href="#" class="btn btn-primary">Pokaż więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
